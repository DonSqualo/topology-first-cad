<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Topology CAD</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="layout">
      <aside class="panel">
        <h1>Morse Topology CAD</h1>
        <p class="muted">Lua-like topology scripts over websocket. STL export remains browser-only.</p>

        <section class="card">
          <h2>Scene Presets</h2>
          <div class="presetGrid">
            <button class="presetBtn" data-preset="tube">Tube</button>
            <button class="presetBtn" data-preset="bowlwell">Bowlwell</button>
            <button class="presetBtn" data-preset="deepwell">Deepwell</button>
            <button class="presetBtn" data-preset="ring-cutouts">Ring Cutouts</button>
          </div>
        </section>

        <section class="card">
          <h2>Script</h2>
          <textarea id="scriptEditor" spellcheck="false"></textarea>
          <button id="runScript">Compile + Send Topology</button>
        </section>

        <section class="card actions">
          <button id="critical">Find Critical</button>
          <button id="exportStl">Export STL (Browser Mesh)</button>
        </section>

        <section class="card">
          <h2>Topology</h2>
          <pre id="topoMeta"></pre>
        </section>

        <section class="card">
          <h2>Log</h2>
          <pre id="out"></pre>
        </section>
      </aside>

      <section class="viewportWrap">
        <canvas id="view"></canvas>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
